<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="assets/CSS/stylev4.css">
    <link rel="shortcut icon" href="assets/IMG/logo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    

    <title>Square Clicker</title>
</head>
<body>
    <main>

        <div id="timer">
            00:00 
            <br>
            <button onclick="startTimer(1)">1 Minuto</button>
            <button onclick="startTimer(3)">3 Minutos</button>
            <button onclick="startTimer(5)">5 Minutos</button>

        </div>

       
            <button id="retornar"><span class="material-symbols-outlined">
                undo
                </span></button>
     

  

        <section class="principal">
            <div id="area">
                <h2 id="fase">Nível 1</h2>
                <p id="number">0</p>
            </div>
        </section>

        <section class="skills">
                <h3>Q</h3>
                <input type="button" value="2X" title="Essa Skill só será ativada por 10s com cooldown de 15s" class="btn_skill" id="dois" onclick="speed2()">
                <h3 style="color: white;">E</h3>
                <input type="button" value="4x" title="Essa Skill só será ativada por 6s com cooldown de 25s" class="btn_skill" id="quatro" onclick="speed4()">
                <h3 style="color: white;">R</h3>
                <input type="button" value="=>" title="Essa Skill só será ativada depois de 3 fases concluídas" class="btn_skill" id="avancar" onclick="avancar()">

        </section>
        
    </main>

    <script src="assets/JS/scriptv4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
</body>
</html>
